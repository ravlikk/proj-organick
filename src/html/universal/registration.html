
<div id="modal" class="modal ">

  <button class="modal__cancel">
    <svg width="30px" height="30px" class="header__burger-icon">
      <use href="../../image/symbol-defs.svg#icon-cross"></use>
    </svg>
  </button>

  <form id="form" class="modal__content">
    <div>
      <p>*Username*</p>
      <input type="text" name="username" required>
    </div>

    <div>
      <p>*Email*</p>
      <input id="email" type="email" required>
    </div>

    <div>
      <p>*Password*</p>
      <input id="password" type="password" minlength="6" required>
    </div>

    <button id="submit" type="submit">Confirm</button>
  </form>

  <h1 class="modal__message">
    Thank for registration!
  </h1>
  
</div>
