
<div id="modal" class="modal ">

  

  <button class="modal__cancel">
    <svg width="30px" height="30px" class="header__burger-icon">
      <use href="../../image/symbol-defs.svg#icon-cross"></use>
    </svg>
  </button>

  <form id="form" class="modal__content">
    <div>
      <p>*First name*</p>
      <input id="first" type="text" name="username" autocomplete="off" required>
    </div>

    <div>
      <p>*Email*</p>
      <input id="email" type="email" autocomplete="off" required>
    </div>

    <div>
      <p>*Password. Min 6 sym*</p>
      <input id="password" type="password" autocomplete="off" required>
    </div>

    <div class="modal__options">
    <button class="modal__log">
    Log in
  </button>

  <button class="modal__reg">
    Registration
  </button>
</div>

    <button id="submit" type="submit">Confirm</button>
  </form>

  <h1 class="modal__message hidden">
    Thank for registration!
  </h1>
  
  
</div>
