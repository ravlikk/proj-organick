<header class="header" >
  <div class="header__wrapper">
      
    
      <div class="header__logo">
        <svg  class="header__logo-icon" viewBox="0 0 39 56" width="37px" height="54px" loading="lazy">
          <use  href="../../image/symbol-defs.svg#icon-plant"></use>
        </svg>
        <h2 class="header__logo-text custom-underline">
          <a href="" class="">Organick</a>
          
        </h2>
      </div>

      <nav class="header__nav hidden-mobile">
        <ul class="header__nav-list">
          <li class="header__nav-item custom-underline"><a href="">Home</a></li>
          <li class="header__nav-item custom-underline"><a href="">About</a></li>
          <li class="header__nav-item custom-underline" id="menu">
            <a href="">Pages</a>
          <svg width="10" height="10" class="header__nav-arrow">
  <use href="../../image/symbol-defs.svg#icon-chevron-down"></use>
</svg>

          </li>
          <li class="header__nav-item custom-underline"><a href="">Shop</a></li>
          <li class="header__nav-item custom-underline"><a href="">Projects</a></li>
          <li class="header__nav-item custom-underline"><a href="">News</a></li>
        </ul>
      </nav>

      <div class="header__info">
    <div class="header__info-search" >
      <input type="text" class="header__search-input hidden-mobile hidden-tablet" placeholder="Search..." />
     <button class="header__search-button" id="search-button">
         <svg width="30" height="30" class="header__search-icon">
        <use href="../../image/symbol-defs.svg#icon-search"></use>
      </svg>
     </button>
    </div>

    <button class="header__info-cart">
      <svg width="30" height="30" class="header__cart-icon">
        <use href="../../image/symbol-defs.svg#icon-cart"></use>
      </svg>
      <p class="header__cart-text hidden-mobile hidden-tablet">
        Cart <span class="header__cart-count ">( <span>2</span> )</span>
      </p>
    </button>

    <button id="burger"  aria-expanded="false" aria-controls="sidebar-menu" class="header__info-burger-button visible-mobile visible-tablet">
          <svg  width="30px" height="30px" class="header__burger-icon">
            <use href="../../image/symbol-defs.svg#icon-burger"></use>
          </svg>
        </button>
        
        <button class="header__registration"  id="openModalBtn">
  <p>Log in</p>
</button>
  </div>
  
  


<aside id="sidebar-menu" class="header__sidebar" role="navigation">

  <button id="close-menu" aria-label="Закрити меню">
    <svg  width="30px" height="30px" class="header__burger-icon">
            <use href="../../image/symbol-defs.svg#icon-cross"></use>
          </svg>
  </button>

  <input type="text" id="sidebar-search" class="header__search-input" placeholder="Search..." />

  <nav class="header__sidebar-nav">
  <ul class="header__sidebar-list">
        <li class="header__sidebar-item custom-underline"><a href="">Home</a></li>
        <li class="header__sidebar-item custom-underline"><a href="">About</a></li>
        <li class="header__sidebar-item custom-underline"><a href="">Shop</a></li>
        <li class="header__sidebar-item custom-underline"><a href="">Projects</a></li>
        <li class="header__sidebar-item custom-underline"><a href="">News</a></li>
    </ul>
  </nav>
</aside>

</header>
